<div class="mmc_wrapper">
<!--mmc-->
    <div class="mmc">
    <!--開講頭-->
      <div class="header">
      		<div class="mmc_pond">192,156,000</div><!--獎池-->
            <div id="box">
                    <ul class="inbox">
                      <li><img src="images/mmc_1.png"></li>
                    </ul>
                    <ul class="inbox">
                      <li><img src="images/mmc_5.png"></li>
                    </ul>
                    <ul class="inbox">
                      <li><img src="images/mmc_6.png"></li>
                    </ul>
                    <ul class="inbox">
                      <li><img src="images/mmc_8.png"></li>
                    </ul>
                    <ul class="inbox">
                      <li><img src="images/mmc_3.png"></li>
                    </ul>
              </div>
              <label class="switch" style="float:left;margin-top: 97px;margin-left: 30px;"><!--音樂開關-->

                <span class="switch-handle"></span>
            </label>
        </div>

                        <li><a id="two_behind" href="#two_behind_play">后二</a></li>

                        <li><a id="noset" href="#noset_play">不定位</a></li>
                        <li><a id="bseo" href="#bseo_play">大小单双</a></li>
                    </ul>
                    <a class="next" style="display: none;"> </a>

			<div class="tab_container">
					
				<div id="three_front_play" class="tab_content" style="display: block;">
                <div class="bg_red">
                        <p class="method">
                            <img id="three_front_help" src="images/qa.png" class="left" title="从百位丶十位丶个位中选择一个3位数号码组成一注，所选号码与开奖号码后3位相同，且顺序一致，即为中奖。">
                            <span id="three_front_example" class="ex" title="投注方案：345；开奖号码：345，即中后三直选。">示例</span>
                            <font id="three_front_desc">从个丶十丶百位各选一个号码组成一注。</font>
                        </p>
                        <p class="method">
                            <span>  三星直选 </span>
                            <input type="radio" class="smalllabel" id="three_front_set" name="three_front_ball" checked="checked"><label for="three_front_set">直选复式</label>
                            <input type="radio" class="smalllabel" id="three_front_enter" name="three_front_ball"><label for="three_front_enter">直选单式</label>
                            <input type="radio" class="smalllabel" id="three_front_sum" name="three_front_ball"><label for="three_front_sum">直选和值</label>
                        </p>
                        <p class="method"><span> 三星组选</span>
                            <input type="radio" class="smalllabel" id="three_front_com_3" name="three_front_ball"><label for="three_front_com_3">组三复式</label>
                            <input type="radio" class="smalllabel" id="three_front_com_3_enter" name="three_front_ball"><label for="three_front_com_3_enter">组三单式</label>
                            <input type="radio" class="smalllabel" id="three_front_com_6" name="three_front_ball"><label for="three_front_com_6">组六复式</label>

                            <input type="radio" class="smalllabel" id="three_front_com_sum" name="three_front_ball"><label for="three_front_com_sum">组选和值</label>
                        </p>
                 </div>
					<div id="three_front_play_ball" class="bg_red"></div>
				</div>
				<div id="two_front_play" class="tab_content" style="display: none;">
					<p class="method">
						<img id="two_front_help" src="images/qa.png" class="left" title="从百位丶十位中选择一个2位数号码组成一注，所选号码与开奖号码的前2位相同，且顺序一致，即为中奖。">
						<span id="two_front_example" class="ex" title="投注方案：58；开奖号码前二位：58，即中前二直选。">示例</span>
						<font id="two_front_desc">从百位和十位上至少各选1个号码。</font>
					</p>
					<p class="method">
					<span>  前二直选 </span>
						<input type="radio" class="smalllabel" id="two_front_set" name="two_front_ball" checked="checked"><label for="two_front_set">直选复式</label>

					</p>
					<p class="method"><span> 前二组选</span>
						<input type="radio" class="smalllabel" id="two_front_com" name="two_front_ball"><label for="two_front_com">组选复式</label>

					</p>
					<div class="line"></div>
					<div id="two_front_play_ball"></div>
				</div>
				<div id="two_behind_play" class="tab_content" style="display: none;">

					<p class="method">
					<span>  后二直选 </span>

					<div class="line"></div>
					<div id="two_behind_play_ball"></div>
				</div>

						<div class="line"></div>
						<div id="noset_play_ball"></div>
					</div>

						<span id="bseo_example" class="ex" title="">示例</span>

						<input type="radio" class="smalllabel" id="two_behind_bseo" name="bseo_ball"><label for="two_behind_bseo">后二大小单双</label>
					</p>
					<div class="line"></div>
					<div id="bseo_play_ball"></div>
				</div>

			</div>

			<div class="tab_content">
				<table width="100%" class="option" border="0" cellpadding="1" cellspacing="0">

						<td width="117">您选择了<span id="lt_sel_bets" class="w3">1000</span> 注</td>
						<td width="182" rowspan="2">
						<p class="left">输入倍数：</p>   <p class="switch_options rating">
							<span class="switch_enable " id="time_add"> <img src="images/keno/plus.png">   </span>
							<input type="text" name="lt_sel_times" id="lt_sel_times" class="input left textfield6 numeric" value="1" maxlength="4" size="4" onkeyup="comBetMoney()">
							<span class="switch_enable" id="time_reduce"><img src="images/keno/minus.png">  </span>
						</p>
						</td>
						<td width="168" rowspan="1">	当前模式
						<ul class="btnType">
						<li id="yuan" unit="1" class="selected">元</li>
						<li id="jiao" unit="0.1">角</li>
						<li id="fen" unit="0.01">分</li>
						</ul>  </td>
						<td width="85" rowspan="2">
							<a href="javascript:void(0);" onclick="Bbet.clearSel();Ebet.clearSel();" class="btn_s rechoose"> 重选号码 </a>
							
						</td>
						<td width="85" rowspan="2">	
                        <a id="randomOne" href="javascript:void(0);" class="btn_s rechoose" onclick="Bbet.randomOne(3,true,'1_1_1');" style="display: block;"> 随机一注 </a>
						</td>
                        <td width="90">共 <span id="lt_sel_money" class="w3">0.000</span>元 </td>
					</tr>
				</tbody></table>
			</div>
            
		</div><!--玩法END-->
      </div><!--選號區END-->
      <div class="mmc_btnbox"><!--按鈕-->

                <div class="mmc_add"></div>-->

      <div class="mmc_list"><!--下注清單-->

                </div>
      </div><!--下注清單 END-->
    </div><!--mmc end-->
